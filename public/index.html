<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Demo DOI</title>

    <style>
      #map{
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <h1>MAP</h1>
    <div id="map"></div>
    <script>
      function initMap(){
        //map options
        var options = {
          zoom: 8,
          center:{lat:-37.78333, lng:175.28333}
        }

        //new map
        var map = new google.maps.Map(document.getElementById('map'), options)

        //listen for click on map
        google.maps.event.addListener(map, 'click', function(event){
          addMarker({coords:event.latLng});
        });
        /*
        //add marker
        var marker = new google.maps.Marker({
          position:{lat:-37.8110, lng:175.2816},
          map:map
        })

        var infoWindow = new google.maps.InfoWindow({
          content:'<h1>Melville</h1>'
        })

        marker.addListener('click', function(){
          infoWindow.open(map,marker);
          
        })
        */
       addMarker({coords:{lat:-37.8110, lng:175.2816}})
       addMarker({lat:-37.78333, lng:175.28333})

        //add marker function
        function addMarker(props){
          //add marker
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map
          })
        }


      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4aogziLEwWIuIuzJ1TQDhtoiWf3ne88s&callback=initMap"
    async defer></script>
  </body>
</html>
